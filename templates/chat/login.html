<!-- login.html -->
{% extends 'chat/base.html' %}

{% block body %}


<div class="row justify-content-center my-4">

    <div class="col-lg-6  py-4 border my-4 bg-light rounded">
        <h4 class="bg-dark text-light text-center py-2 ">Login to Chat</h4>
        <div class="form-group px-2 py-4">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
